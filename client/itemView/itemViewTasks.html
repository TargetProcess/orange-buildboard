<template name="itemViewTasks">
    <div class="mdl-card mdl-cell mdl-cell--6-col">
        <div class="mdl-card__supporting-text">
            {{#each tasks}}
                <h2 class="mdl-card__title-text"><a href="{{url}}">{{id}}</a> {{name}}</h2>
            {{/each}}
        </div>
    </div>
</template>
