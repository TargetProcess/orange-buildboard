<template name="itemItem">
    <tr>
        <td class="mdl-data-table__cell--non-numeric">
            <a href="{{first item.tasks 'url'}}">{{first item.tasks 'id'}}</a>
            {{first item.tasks 'name'}}
        </td>

        <td class="mdl-data-table__cell--non-numeric">
            <a href="{{first item.branches 'url'}}">
                {{first item.branches 'id'}}
            </a>
        </td>

        <td class="mdl-data-table__cell--non-numeric">
            <a href="{{getProperty item.pullRequest 'url'}}">
                {{getProperty item.pullRequest 'id'}}
            </a>
        </td>
    </tr>
</template>
