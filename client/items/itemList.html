<template name="itemList">
    <table class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Branch name</th>
            <th class="mdl-data-table__cell--non-numeric">Task id</th>
            <th class="mdl-data-table__cell--non-numeric">Task name</th>
        </tr>
        </thead>
        <tbody>
        {{#each items}}
            {{> itemItem item=this parent=..}}
        {{/each}}
        </tbody>
    </table>
    {{#if showLoading}}
        {{>loading}}
    {{/if}}
    {{#if showMore}}
        <div style="display: flex;width: 100%; justify-content: center;">
            <button class="js-show-more mdl-button mdl-js-button mdl-js-ripple-effect">
                show more...
            </button>
        </div>
    {{/if}}
</template>
