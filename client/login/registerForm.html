<template name="registerForm">
    <div>
        <div class="mdl-layout mdl-layout--login mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content mdl-layout__content--login">
                <div class="mdl-card mdl-shadow--6dp">
                    <form action="#">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Build board</h2>
                        </div>
                        <div class="mdl-card__supporting-text">

                            <div class="mdl-textfield mdl-js-textfield">
                                <input autocomplete="off" id="login-email" class="mdl-textfield__input" type="email"/>
                                <label class="mdl-textfield__label" for="login-email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input autocomplete="off" id="login-password" class="mdl-textfield__input"
                                       type="password"/>
                                <label class="mdl-textfield__label" for="login-password">Password</label>
                            </div>

                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Register
                            </button>
                            <a href="/login">Log in</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</template>
