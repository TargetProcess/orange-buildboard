<template name="toolSettings">
    <div>
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div>
                {{#if currentValue}}
                    <div>
                        Project tool: {{currentTool}}
                        <input type="hidden" class="js-tool js-{{type}}" name="toolId" value="{{currentValue.toolId}}">
                    </div>
                {{else}}
                    <label for="{{type}}">Choose project tool</label>
                    <select class="js-tool js-{{type}}" name="toolId" id="{{type}}">
                        {{#each tools}}
                            <option>None</option>
                            <option value="{{id}}">{{name}}</option>
                        {{/each}}
                    </select>
                {{/if}}
            </div>

            {{#each fields}}
                <div>

                    <div class="mdl-textfield mdl-js-textfield">
                        <input autocomplete="off" name="{{name}}" required="{{#if isRequire}}required{{/if}}"
                               class="mdl-textfield__input {{jsClass ..}}" type="text"/>
                        <label class="mdl-textfield__label">{{caption}}</label>
                    </div>
                </div>
            {{/each}}


        </div>
    </div>
</template>
